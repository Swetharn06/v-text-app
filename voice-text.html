<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Braille Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
        }
        #braille-output {
            font-size: 24px; 
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Speech to Braille Converter</h1>
        <button id="start-btn">Start Listening</button>
        <p id="output">Your speech will appear here...</p>
        <p id="braille-output">Braille output will appear here...</p>
    </div>

    <script>
        const startBtn = document.getElementById("start-btn");
        const output = document.getElementById("output");
        const brailleOutput = document.getElementById("braille-output");

        // Mapping of letters to Braille Unicode (basic representation)
        const brailleMap = {
            "a": "⠁", "b": "⠃", "c": "⠉", "d": "⠙", "e": "⠑",
            "f": "⠋", "g": "⠛", "h": "⠓", "i": "⠊", "j": "⠚",
            "k": "⠅", "l": "⠇", "m": "⠍", "n": "⠝", "o": "⠕",
            "p": "⠏", "q": "⠟", "r": "⠗", "s": "⠎", "t": "⠞",
            "u": "⠥", "v": "⠧", "w": "⠺", "x": "⠭", "y": "⠽", "z": "⠵",
            " ": " ", ".": "⠲", ",": "⠂", "?": "⠦", "!": "⠖"
        };

        function textToBraille(text) {
            return text.toLowerCase().split("").map(char => brailleMap[char] || char).join("");
        }

        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (window.SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = "en-US";
            recognition.interimResults = true;
            recognition.continuous = true;

            let isListening = false;

            startBtn.addEventListener("click", () => {
                if (!isListening) {
                    recognition.start();
                    startBtn.textContent = "Stop Listening";
                    isListening = true;
                } else {
                    recognition.stop();
                    startBtn.textContent = "Start Listening";
                    isListening = false;
                }
            });

            recognition.onresult = (event) => {
                let transcript = "";
                for (let i = 0; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript + " ";
                }
                output.textContent = transcript;
                
                // Convert speech text to Braille
                let brailleText = textToBraille(transcript);
                brailleOutput.textContent = brailleText;
            };

            recognition.onerror = (event) => {
                output.textContent = "Error: " + event.error;
            };

        } else {
            startBtn.disabled = true;
            output.textContent = "Speech Recognition not supported in this browser.";
        }
    </script>
</body>
</html>
